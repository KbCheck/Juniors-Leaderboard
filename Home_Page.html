<!DOCTYPE html>

<!-- Include all of the required scripts and set the title here -->
<head>
    <title>Junior's Fantasy Leaderboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Home_Page_Styles.css">
    <script type="text/javascript" src="Browser_Script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<!-- Set up the responsive table in the body -->
<body>
  <div class="table-responsive scrollHide">
    <table class="table table-striped table-light tableWidth">
      <thead class="thead-dark"> 
        <tr>
          <!-- Set column names in the table -->
          <th style="width:10%" scope="col">#</th>
          <th style="width:30%" scope="col">First Name</th>
          <th style="width:30%" scope="col">Last Name</th>
          <th style="width:30%" scope="col">Score</th>
        </tr>
      </thead>
      <tbody class="table" id="tableEntries">
          <!-- This is dynamically filled with data from the server -->
      </tbody>
    </table>
  </div>
</body>
</html>
